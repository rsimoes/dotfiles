version = v0.0.1

[@Filter]
-bundle = @Basic
-remove = MakeMaker
[ModuleBuild]

[@TestingMania]
disable       = NoTabsTest

[@Git]
commit_msg  = %v%n%n%c
tag_format  = %v
tag_message = %v

[AutoMetaResources]
homepage          = https://metacpan.org/release/%{dist}
repository.github = user:rsimoes
bugtracker.github = user:rsimoes

[AutoPrereqs]
skip = ^(?:base|strict|warnings|utf8|re|Carp|English)$

[CheckChangesHasContent]

[Clean]

[ExtraTests]

[Git::CommitBuild]

[MetaJSON]

[MinimumPerl]

[NextRelease]

[OurPkgVersion]

[Test::PodSpelling]
stopwords = Sim√µes
